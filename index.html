  <meta charset="UTF-8" />

  <title>Jayden Weaver</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #2d3142;
      --link: #ef8354;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #2d3142;
        --fg: #ffffff;
        --link: #ef8354;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      font-weight: 200;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0.5rem;
      font-weight: 500;
    }

    h2 {
      margin-top: 1rem;
      font-weight: 400;
    }

    p {
      max-width: 25rem;
      text-align: center;
      margin-top: 0;
      max-width: min(60vw, 25rem)
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
    }

    li a {
      padding: 0.75rem;
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      border-radius: 0.5rem;
      transition: box-shadow 0.6s ease;
    }

    li a:hover {
      box-shadow: 0 0 2px #ef8354,
                  0 0 5px #ef8354,
                  0 0 10px #ef8354,
                  0 0 20px #ef8354;
    }

    .skills {
      columns: 1;
      -webkit-columns: 1;
      -moz-columns: 1;
      gap: 1.5rem;
      max-width: min(80vw, 40rem);
      margin-bottom: 2rem;
      font-family: Menlo, Monaco, Consolas, monospace;
      font-weight: 200;
      padding: 0;
    }

    .skills li {
      break-inside: avoid;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
