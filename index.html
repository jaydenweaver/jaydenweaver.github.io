<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jayden Weaver</title>
  <style>
    :root {
      --bg: #252422;
      --fg: #ccc5b9;
      --link: #eb5e28;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0.5rem;
    }

    h2 {
      margin-top: 1rem;
    }

    p {
      max-width: 25rem;
      text-align: center;
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
    }

    li a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: border 0.2s;
    }

    li a:hover {
      border-bottom: 1px solid var(--link);
    }

    button {
      margin-top: 2rem;
      background: none;
      color: var(--link);
      border: 1px solid var(--link);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--link);
      color: var(--bg);
    }

    .skills {
      columns: 1;
      -webkit-columns: 1;
      -moz-columns: 1;
      gap: 1.5rem;
      max-width: 40rem;
      margin-bottom: 2rem;
      font-family: Menlo, Monaco, Consolas, monospace;
      padding: 0;
    }

    .skills li {
      break-inside: avoid;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Jayden Weaver</h1>
  <p>Software developer with a passion for programming.</p>
  <h2>Skills & Technologies</h2>
  <ul class="skills">
    <li>JavaScript</li>
    <li>TypeScript</li>
    <li>Java</li>
    <li>Python</li>
    <li>Rust</li>
    <li>C++</li>
    <li>React</li>
    <li>Node.js</li>
    <li>Express</li>
    <li>FastAPI</li>
    <li>PostgreSQL</li>
    <li>Redis</li>
    <li>Docker</li>
    <li>AWS</li>
    <li>Git</li>
  </ul>
  <ul>
    <li><a href="https://github.com/jaydenweaver" target="_blank">GitHub</a></li>
    <li><a href="https://linkedin.com/in/jaydenweaver1" target="_blank">LinkedIn</a></li>
  </ul>
</body>
</html>
